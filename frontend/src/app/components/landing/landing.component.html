<h1>Filmek</h1>
<div class="row justify-content-center">
  @if(errorMessage){
    <h2>{{errorMessage}}</h2>
  }
  @for (v of videos; track $index) {
  <div class="card col-lg-4 col-md-4 col-sm-12 col-12 mx-4 my-4">
    <img [src]="config.baseUrl+'/thumbnails/'+v.thumbnail" class="card-img-top" alt="" />
    <div class="card-body">
      <h5 class="card-title">{{v.filename}}</h5>
      <a [routerLink]="['/video', v.filename]" class="btn btn-primary">Megn√©zem</a>
    </div>
  </div>
  }

</div>
